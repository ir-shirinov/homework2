<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&amp;subset=cyrillic" rel="stylesheet"> 
    <style>
    	body {
    		text-align: center;
    	}

    	h1 {
    		margin-bottom: 20px;

    		text-align: center;
    		font-family: 'Alegreya Sans SC', sans-serif;
    		font-size: 30px;
    	}

    	.out {
    		display: block;
    		margin: 0 auto;
    	}

    	.button {
    		display: none;
    		margin: 0 25px;
    		margin-bottom: 30px;
    		padding: 10px 30px;
    		font-family: 'Alegreya Sans SC', sans-serif;
    		font-size: 20px;

    		background-color: transparent;
    		border: 1px solid black;
    		border-radius: 10px;

    		transition: transform 0.3s linear;

    		cursor: pointer;
    	}

    	.button:hover {
			transform: scale(1.2);
    	}

    	.button:active {
			transform: scale(1.1);
    	}

    	.show {
    		display: inline-block;
    	}

    	button:active, button:focus {
		  outline: none !important;
		}
		button::-moz-focus-inner {
		  border: 0 !important;
		}
    </style>
</head>
<body>

    <h1>Прогноз погоды в г.Уфа</h1>
    <button class="button show" id="btn">Загрузить данные о погоде</button>
    <button class="button" id="btn2">Показать температуру по ощущениям</button>
    <div>
        <canvas class="out" id="out" width="700" height="700"></canvas>
    </div>

<script type="text/javascript" src="index.js"></script></body>
</html>
